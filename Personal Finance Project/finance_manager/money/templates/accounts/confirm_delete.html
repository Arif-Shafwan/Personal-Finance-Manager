{% extends 'base.html' %}
{% block title %}Delete Account â€” Money Manager{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Delete Account</h1>
{% if error %}
  <div class="p-3 mb-3 rounded bg-rose-50 text-rose-700 dark:bg-rose-900/20 dark:text-rose-300 border border-rose-200 dark:border-rose-800">{{ error }}</div>
{% else %}
  <p class="mb-4 text-[var(--muted)]">Are you sure you want to delete <strong>{{ obj.name }}</strong>?</p>
{% endif %}
<form method="post">{% csrf_token %}
  <button class="px-4 py-2 rounded bg-rose-500 text-black font-semibold" {% if error %}disabled class="opacity-50 cursor-not-allowed"{% endif %}>Yes, delete</button>
  <a href="/accounts/" class="px-4 py-2 ml-2 rounded border border-[var(--border)]">Cancel</a>
</form>
{% endblock %}
